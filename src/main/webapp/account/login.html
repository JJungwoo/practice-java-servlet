<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>유저 로그인 메인 화면</title>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login-dev">

    <header class="login-header">
        <div class="main-nav-div">
            <ul class="main-nav-ul">
                <a class="main-text-logo-a">
                    <h1>MovieRating</h1>
                </a>
            </ul>
        </div>
    </header>
    <h2 class="login-h2">로그인</h2>
    <section>
        <div>
            <div> <!-- 아이디, 패스워드 입력 및 로그인 버튼 창 -->
                <form action="/login" method="post">
                    <div class="login-formDiv">
                        <label value="true" class="login-form-innerLabel">
                            <input autocomplete="off" placeholder="이메일" type="email" name="email" class="login-form-innerInputEmail" value>
                        </label>
                    </div>
                    <div class="login-formDiv">
                        <label value="true" class="login-form-innerLabel">
                            <input autocomplete="off" placeholder="비밀번호" type="password" name="password" class="login-form-innerInputPassword" value>
                        </label>
                    </div>
                    <button type="submit" class="login-form-innerButton">로그인</button>
                </form>
            </div>
            <div> <!-- 패스워드 찾기 및 회원가입 -->

                <div class="css-alreadyLoginDiv">계정이 없으신가요? <button class="css-alreadyLoginButton" onclick="location.href='signup.html'">회원가입</button></div>
            </div>

            <hr class="login-interval">

            <div> <!-- SNS 로그인 -->
                <div class="login-kakao-dev" align="center">
                    <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id={REST_API_KEY}&redirect_uri=http://localhost:9999/oauth/kakao?cmd=callback"
                       id="kakao-login-btn">
                        <img src="../resources/images/btn_kakao.png" height="10%" width="40%"/>
                    </a>
                </div>

                <div class="login-naver-dev" align="center">
                    <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id={client_id}&redirect_uri=http://localhost:9999/oauth/naver?cmd=doCheck"
                       id="naver-login-btn">
                        <img src="../resources/images/btn_naver.png" height="10%" width="40%"/>
                    </a>
                </div>

                <div class="login-google-dev" align="center">
                    <a href="/oauth/"
                       id="google-login-btn">
                        <img src="../resources/images/btn_google.png" height="20%" width="40%"/>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
